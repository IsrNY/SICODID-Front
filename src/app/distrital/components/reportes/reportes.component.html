<div class="container">
  <h3>Generaci√≥n de Reportes</h3>
</div>
<br>
<div class="container">
  <div class="row">
    @for(reporte of reportes; track i; let i = $index) {
      <div class="col-12 pb-0" (click)="downloadDocument(reporte.path)">
        <div class="card" style="width:100%;">
          <div class="card-body">
            <h5 class="card-title"><i><img src="assets/file.gif" alt="download" height="25"></i> {{reporte.nombre}}</h5>
          </div>
        </div>
      </div>
    }
  </div>
</div>
