<div class="modal fade" id="actas" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="actasLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header" [class]="{'bg-1' : +eleccion == 3,'bg-2' : +eleccion == 2,'bg-3' : +eleccion == 1}">
        <h5 class="modal-title" id="actasLabel">{{datos_acta?.operacion == 1 ? 'Captura' : 'Actualización'}} de actas</h5>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form [formGroup]="myForm">
            <div class="row">
              <div class="col-6">
                <strong>Tipo de elección</strong>
                <select class="form-select text-center" formControlName="tipo_operacion" [value]="datos_acta?.tipo_eleccion" (change)="getDatosActa()">
                  <option value="">Seleccionar</option>
                  @for(eleccion of tipos_eleccion; track i; let i = $index) {
                    <option [value]="eleccion.id">{{eleccion.descripcion}}</option>
                  }
                </select>
              </div>
              <div class="col-2">
                <strong>Sección</strong>
                <input type="text" class="form-control text-center" [value]="datos_acta?.id_seccion" readonly>
              </div>
              <div class="col-2">
                <strong>Casilla</strong>
                <input type="text" class="form-control text-center" [value]="datos_acta?.tipo_casilla" readonly>
              </div>
              <div class="col-2">
                <table class="table table-bordered">
                  <thead>
                    <th colspan="2">Candidatos</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="table-danger">Mujeres</td>
                      <td class="table-primary">Hombres</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row p-0 m-0 d-flex justify-content-center">
              <div class="col-6">
                <strong>Total de votos</strong>
                <input type="number" class="form-control text-center" formControlName="total_votos">
              </div>
            </div>
            <div class="row p-0 m-0">
              <table class="table table-bordered table-striped row-border hover" formArrayName="candidatos">
                <thead class="head">
                  <tr class="stick">
                    <th># Candidato</th>
                    <th>Nombre</th>
                    <th>Postula</th>
                    <th>Materia</th>
                    <th>Votos</th>
                  </tr>
                </thead>
                <tbody>
                  @for(candidato of candidatos.controls; track i; let i = $index) {
                    <tr [formGroupName]="i" [class]="{'table-danger': candidato.get('genero')?.value == 'M', 'table-primary': candidato.get('genero')?.value == 'H'}">

                      <td><label>{{candidato.get('id_candidato')?.value}}</label></td>
                      <td><label>{{candidato.get('nombre')?.value}}</label></td>
                      <td><label>{{candidato.get('postula')?.value}}</label></td>
                      <td><label>{{candidato.get('tipo_materia')?.value}}</label></td>
                      <td style="width:150px !important;">
                        <input type="number" class="form-control text-center" formControlName="votos">
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 d-flex justify-content-end align-items-center">
              <button class="btn btn-danger" (click)="closeModal()"><i class="bi bi-exit"></i>Cerrar</button>
              @if(eleccion !== '') {
                <button class="btn btn-main mx-3" (click)="saveActa()">{{datos_acta?.operacion == 1 ? 'Capturar' : 'Actualizar'}} acta</button>
              }
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
