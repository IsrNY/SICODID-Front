<div class="modal fade" id="actas" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="actasLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="actasLabel">Captura de actas</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row p-0 m-0">
            <div class="col-12">
               <table class="table table-bordered table-striped row-border hover">
                <thead>
                  <tr>
                    <th>Tipo de elección</th>
                    <th>Sección</th>
                    <th>Casilla</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
               </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 d-flex justify-content-end align-items-center">
              <button class="btn btn-main">Capturar acta</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
